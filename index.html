<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 800px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
      animation: slideIn 1s ease-out;
    }

    p {
      color: #f0f0f0;
      font-size: 1.1rem;
      line-height: 1.6;
      animation: fadeInText 2s ease-in-out;
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background-color: #ffffff;
      color: #333;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease;
    }

    .button:hover {
      background-color: #333;
      color: #fff;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes slideIn {
      0% { transform: translateY(-30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Pragalya</h1>
    <p>Welcome to my portfolio! I'm a passionate learner and first-year CSE student. I love creating, exploring tech, and constantly challenging myself to grow. Whether it's data analytics, design, or developmentâ€”I'm always up for it!</p>
    <a href="#" class="button">Explore My Work</a>
  </div>
</body>
</html>
